
<div id="login">

  <div class="card">
    <div id="enc-log" class="card-header">
      <h3 id="h3-log" class="text-center">Perfil</h3>
    </div>
    <div class="card-body">
      <form  [formGroup]="passForm">      
        <div class="input-group mb-3">
          <label class="col-2 col-form-label form-control-label">{{'profile.email' | translate}}</label>      
          <input class="form-control" type="text" formControlName="email" name="email" placeholder="{{getUsuario()?.email}}" value="{{getUsuario()?.email}}" >
        </div>
        <div class="input-group mb-3">
            <label class="col-2 col-form-label form-control-label">Contrasenha</label>
            <span  (click)="verPass()" id="icon-show" class="input-group-text" ><i class="fa-solid fa-eye-slash"></i></span>
            <input id="pass" class="form-control" type="password" formControlName="password" name="password" maxlength="200">
          </div>
    
        <div class="float-end">
          <button [routerLink]="['/perfil']" class="btn btn-danger" type="button" style="margin-right: 1em ;"><i class="fa-solid fa-reply"></i> Volver al Perfil</button>
          <button class="btn btn-success" type="button" (click)="onSubmit()">Modificar</button>
        </div>
      </form>
    </div>

  </div>
</div>
