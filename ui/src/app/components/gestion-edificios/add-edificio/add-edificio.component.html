<div id="login">

    <div class="card">
        <div id="enc-log" class="card-header">
            <h3 id="h3-log" class="text-center">Añadir Edificio</h3>
        </div>
        <div class="card-body">
            <form [formGroup]="edificioForm">
              

                <div class="input-group mb-3">
                    <label class="col-2 col-form-label form-control-label" >{{'gestion-edificios.nombre' | translate}}</label>
                    <input class="form-control" type="text" formControlName="nombre" name="nombre" >
                </div>

                <div class="input-group mb-3">
                    <label class="col-2 col-form-label form-control-label" >{{'gestion-edificios.ubicacion' | translate}}</label>
                    <input class="form-control" type="text" formControlName="ubicacion" name="ubicacion" >
                </div>

                <div class="input-group mb-3">
                    <label class="col-2 col-form-label form-control-label" >{{'gestion-edificios.universidad' | translate}}</label>
                    <div class="col-10">
                        <select class="form-control" formControlName="universidad" name="universidad" id="universidad">
                          <option value="" selected="true" disabled="disabled">{{'gestion-edificios.universidad' | translate}}</option>
                          <option *ngFor="let universidad of universidadSelect;" value="{{universidad.id}}">{{universidad.nombre}}</option>
                        </select>
                      </div>
                </div>

               
             
            
                <div class="float-end">
                    <button class="btn btn-secondary" [routerLink]="['/panel-principal/gestion-edificios/showall']">{{'gestion-edificios.cancelar' | translate}}<i style="margin-left: 1em; margin-right: 0;" class="fas fa-times-circle"></i></button>
                    <button  (click)="onSubmit()"   class="btn btn-success ml-2" type="button"> Añadir edificio  <i class="fa-solid fa-pen-to-square"></i></button>
                </div>
            </form>
        </div>
  
</div>
</div>
