<div class="container mt-5">

    <button class="btn btn-success mb-2"
      [routerLink]="['/panel-principal/gestion-edificios/add']">{{'gestion-edificios.add-edificio' | translate}}<i
        style="margin-left: 1em; margin-right: 0;" class="fa-solid fa-circle-plus"></i></button>
    <table class="table">
      <thead class="thead-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">{{'gestion-edificios.nombre' | translate}}</th>
          <th scope="col">{{'gestion-edificios.ubicacion' | translate}}</th>
          <th scope="col">{{'gestion-edificios.universidad' | translate}}</th>
    
          <th scope="col" class="text-center" *ngIf="tieneFuncionalidadAction('EDIFICIO','DELETE')">{{'app.options' | translate}}</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let edificio of edificios;let indice=index">
            <th scope="row">{{indice+1}}</th>   
            <td>{{edificio.nombre}}</td>         
            <td>{{edificio.ubicacion}}</td>
            <td>{{edificio.universidad}}</td>          
        <td
        *ngIf="tieneFuncionalidadAction('EDIFICIO','EDIT') || tieneFuncionalidadAction('EDIFICIO','DELETE') || tieneFuncionalidadAction('EDIFICIO','SHOWCURRENT')"
        class="text-center">
        <div>
         
          <i *ngIf="tieneFuncionalidadAction('EDIFICIO','EDIT')"
             [routerLink]="['/panel-principal/gestion-edificios/edit', edificio.id]" class="fas fa-edit"></i>
          <i *ngIf="tieneFuncionalidadAction('EDIFICIO','DELETE')" 
             (click)="deleteEdificio(edificio)" class="fas fa-trash-alt"></i>
        </div>
      </td>
          </tr>
  
      </tbody>
    </table>
    <button class="btn btn-danger" [routerLink]="['/panel-principal']">{{'gestion-edificios.volver' | translate}}<i
        style="margin-left: 1em; margin-right: 0;" class="fas fa-long-arrow-alt-left"></i></button>
  
  </div>
