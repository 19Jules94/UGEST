<div id="login">

    <div class="card ">
        <div id="enc-log" class="card-header">
            <h3 id="h3-log" class="text-center">Añadir Titulacion</h3>
        </div>
        <div class="card-body">
            <form [formGroup]="titulacionForm">

                <div class="input-group mb-3">
                    <label class="col-2 col-form-label form-control-label" >{{'gestion-titulaciones.nombre' | translate}}</label>
                    <input class="form-control" type="text" formControlName="nombre" name="nombre" >
                </div>

                <div class="input-group mb-3">
                    <label class="col-2 col-form-label form-control-label" >{{'gestion-titulaciones.codigo' | translate}}</label>
                    <input class="form-control" type="text" formControlName="codigo" name="codigo" >
                </div>
                <div class="input-group mb-3">
                    <label class="col-2 col-form-label form-control-label" >{{'gestion-titulaciones.centro' | translate}}</label>
                    <div class="col-10">
                        <select class="form-control" formControlName="centro" name="centro" id="centro">
                          <option value="" selected="true" disabled="disabled">{{'gestion-titulaciones.select-centro' | translate}}</option>
                          <option *ngFor="let centro of centroSelect;" value="{{centro.id}}">{{centro.nombre}}</option>
                        </select>
                      </div>
                </div>

                <div class="input-group mb-3">
                    <label class="col-2 col-form-label form-control-label" >{{'gestion-titulaciones.responsable' | translate}}</label>
                    <div class="col-10">
                        <select class="form-control" formControlName="responsable" name="responsable" id="responsable">
                            <option value="" selected="true" disabled="disabled">{{'gestion-titulaciones.select-responsable' | translate}}</option>
                            <option *ngFor="let responsable of responsableSelect;" value="{{responsable.dni}}">{{responsable.nombre}} {{responsable.apellidos}} ({{responsable.dni}})</option>
                        </select>
                      </div>
                </div>
                <div class="input-group mb-3">
                    <label class="col-2 col-form-label form-control-label" >{{'gestion-profesores.usuario' | translate}}</label>
                    <div class="col-10">
                        <select class="form-control"formControlName="anhoacademico" name="anhoacademico" id="anhoacademico">
                            <option value="" selected="true" disabled="disabled">{{'gestion-titulaciones.select-anho' | translate}}</option>
                            <option *ngFor="let anho of anhoSelect;" value="{{anho.id}}">{{anho.anho}}</option>
                          </select>
                      </div>
                </div>

                
            
                <div class="float-end">
                    <button class="btn btn-secondary" [routerLink]="['/panel-principal/gestion-titulaciones/showall']">{{'gestion-titulaciones.cancelar' | translate}}<i style="margin-left: 1em; margin-right: 0;" class="fas fa-times-circle"></i></button>
                    <button  (click)="onSubmit()"   class="btn btn-success ml-2" type="button"> Añadir Titulacion  <i class="fa-solid fa-pen-to-square"></i></button>
                </div>
            </form>
        </div>
  
</div>
</div>
