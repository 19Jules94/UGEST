<div id="login">

    <div class="card">
        <div id="enc-log" class="card-header">
            <h3 id="h3-log" class="text-center">Añadir accion</h3>
        </div>
        <div class="card-body">
            <form [formGroup]="funcionalidadForm">
                <div class="input-group mb-3">
                    <label class="col-2 col-form-label form-control-label" >Nombre</label>
                    <input class="form-control" type="text" formControlName="nombre" name="nombre" maxlength="20">
                </div>
                <div class="input-group mb-3">
                    <label class="col-2 col-form-label form-control-label">Descripcion</label>
                    <textarea class="form-control" formControlName="descripcion" name="descripcion" maxlength="200 "></textarea>
                </div>

                <div class="float-end">
                    <button class="btn btn-secondary" [routerLink]="['/panel-principal/gestion-acciones']">{{'gestion-acciones.cancelar' | translate}}<i style="margin-left: 1em; margin-right: 0;" class="fas fa-times-circle"></i></button>
                    <button  (click)="onSubmit()" [routerLink]="['/perfil/edit']"class="btn btn-success ml-2" type="button"> Añadir funcionalidad  <i class="fa-solid fa-pen-to-square"></i></button>
                </div>
            </form>
        </div>
  
</div>
</div>
