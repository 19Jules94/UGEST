<div id="login">

    <div class="card ">
        <div id="enc-log" class="card-header">
            <h3 id="h3-log" class="text-center">Editar Asignatura</h3>
        </div>
        <div class="card-body">
            <form [formGroup]="grupoForm">

                
                <div class="input-group mb-3">
                    <label class="col-2 col-form-label form-control-label" >{{'gestion-grupos.nombre' | translate}}</label>
                    <input class="form-control" type="text" formControlName="nombre" name="nombre" >
                </div>
                <div class="input-group mb-3">
                    <label class="col-2 col-form-label form-control-label">{{'gestion-grupos.codigo' | translate}}</label>
                    <input class="form-control" type="text" formControlName="codigo" name="codigo" >
                </div>

                <div class="form-group row col-12 ">
                    <div class="col-4">
                        <label class="col-4 col-form-label form-control-label" >{{'gestion-grupos.tipo' |
                            translate}}</label>
                        <select class="form-control" formControlName="tipo" name="tipo" id="tipo">
                            <option value="" selected="true" disabled="disabled">{{'gestion-grupos.select-tipo' |
                                translate}}</option>
                            <option>GA</option>
                            <option>GB</option>
                            <option>GC</option>
                        </select>
                    </div>
                    <div class="col-8">  
                    <div class="input-group mb-3 ">
                        <label class="col-8 col-form-label form-control-label" >{{'gestion-grupos.horas' | translate}}</label>
                      
                        <div class="col-12">
                        <input class="form-control col-8" type="text" formControlName="horas" name="horas" >
                    </div>
                    </div>
                    </div>  
                </div>
               
             
                <div class="form-group row">
                    <div class="col-12">
                        <label class="col-12 col-form-label form-control-label" >{{'gestion-grupos.titulacion'
                            | translate}}</label>
                        <div class="col-12">
                            <select class="form-control" formControlName="titulacion" name="titulacion" id="titulacion">
                                <option value="" selected="true" disabled="disabled">{{'gestion-grupos.select-titulacion' |
                                    translate}}</option>
                                <option *ngFor="let titulacion of titulacionSelect;" (click)=getAsignaturas(titulacion)
                                    value="{{titulacion.id}}">{{titulacion.nombre}} ({{titulacion.anho}})</option>
                            </select>
                    </div>
                   
        
                    <div class="col-12">
                        <select class="form-control" formControlName="asignatura" name="asignatura" id="asignatura">
                            <option value="" selected="true" disabled="disabled">{{'gestion-grupos.select-asignatura' |
                                translate}}</option>
                            <option *ngFor="let asignatura of asignaturaSelect;" value="{{asignatura.id}}">{{asignatura.nombre}}
                            </option>
                        </select>
                    </div>
                  
        
                </div>
                </div>


                <div class="float-end">
                    <button class="btn btn-secondary" [routerLink]="['/panel-principal/gestion-grupos/showall']">{{'gestion-grupos.cancelar' | translate}}<i style="margin-left: 1em; margin-right: 0;" class="fas fa-times-circle"></i></button>
                    <button  (click)="onSubmit()"   class="btn btn-success ml-2" type="button"> AÃ±adir grupo  <i class="fa-solid fa-pen-to-square"></i></button>
                </div>
            </form>
        </div>
  
</div>
</div>
