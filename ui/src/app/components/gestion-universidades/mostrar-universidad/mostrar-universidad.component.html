<div class="container mt-5">

    <button class="btn btn-success mb-2"
      [routerLink]="['/panel-principal/gestion-universidades/add']">{{'gestion-universidades.add-universidad' | translate}}<i
        style="margin-left: 1em; margin-right: 0;" class="fa-solid fa-circle-plus"></i></button>
    <table class="table">
      <thead class="thead-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">{{'gestion-universidades.nombre' | translate}}</th>
          <th scope="col">{{'gestion-universidades.ciudad' | translate}}</th>    
          <th scope="col">{{'gestion-universidades.responsable' | translate}}</th>   
          <th scope="col" class="text-center" *ngIf="tieneFuncionalidadAction('UNIVERSIDAD','DELETE')">{{'app.options' | translate}}</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let universidad of universidades;let indice=index">
            <th scope="row">{{indice+1}}</th>   
            <td>{{universidad.nombre}}</td>         
            <td>{{universidad.ciudad}}</td>
            <td>{{universidad.responsable}}</td>
              
        <td
        *ngIf="tieneFuncionalidadAction('UNIVERSIDAD','EDIT') || tieneFuncionalidadAction('UNIVERSIDAD','DELETE') || tieneFuncionalidadAction('UNIVERSIDAD','SHOWCURRENT')"
        class="text-center">
        <div>
         
          <i *ngIf="tieneFuncionalidadAction('UNIVERSIDAD','EDIT')"
             [routerLink]="['/panel-principal/gestion-universidades/edit', universidad.id]" class="fas fa-edit"></i>
          <i *ngIf="tieneFuncionalidadAction('UNIVERSIDAD','DELETE')" 
             (click)="deleteUniversidad(universidad)" class="fas fa-trash-alt"></i>
        </div>
      </td>
          </tr>
  
      </tbody>
    </table>
    <button class="btn btn-danger" [routerLink]="['/panel-principal']">{{'gestion-universidades.volver' | translate}}<i
        style="margin-left: 1em; margin-right: 0;" class="fas fa-long-arrow-alt-left"></i></button>
  
  </div>
