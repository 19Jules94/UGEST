<div id="login">

    <div class="card ">
        <div id="enc-log" class="card-header">
            <h3 id="h3-log" class="text-center">{{'gestion-profesores.edit-profesor' | translate}}</h3>
        </div>
        <div class="card-body">
            <form [formGroup]="profesorForm">
                <div class="input-group mb-3">
                    <label class="col-2 col-form-label form-control-label" >{{'gestion-profesores.usuario' | translate}}</label>
                    <div class="col-12">
                        <input class="form-control" formControlName="dni" name="dni" id="dni" type="text" readonly>
                      </div>
                      <div *ngIf="profesorForm.get('dni')?.errors && profesorForm.get('dni')?.dirty" class="form-text text-danger">
                        <small class="col-12" *ngIf="profesorForm.get('dni')?.hasError('required')">{{'gestion-profesores.add-dni-req' | translate}}</small>
                      </div>
                </div>

                <div class="input-group mb-3">
                    <label class="col-2 col-form-label form-control-label" >{{'gestion-profesores.departamento' | translate}}</label>
                    <div class="col-12">
                        <select class="form-control" formControlName="departamento" name="departamento" id="departamento">
                          <option value="" selected="true" disabled="disabled">{{'gestion-profesores.select-departamento' | translate}}</option>
                          <option *ngFor="let departamento of departamentoSelect;" value="{{departamento.id}}">{{departamento.codigo}} ({{departamento.nombre}})</option>
                        </select>
                      </div>
                      <div *ngIf="profesorForm.get('departamento')?.errors && profesorForm.get('departamento')?.dirty" class="form-text text-danger">
                        <small class="col-12" *ngIf="profesorForm.get('departamento')?.hasError('required')">{{'gestion-profesores.add-departamento-req' | translate}}</small>
                      </div>
                </div>
                <div class="input-group mb-3">
                    <label class="col-12 col-form-label form-control-label">{{'gestion-profesores.dedicacion' | translate}}</label>
                    <div class="col-12">
                      <select class="form-control" formControlName="dedicacion" name="dedicacion" id="dedicacion">
                        <option value="" selected="true" disabled="disabled">{{'gestion-profesores.select-dedicacion' | translate}}</option>
                        <option value="TC">TC</option>
                        <option value="P1" >P1</option>
                        <option value="P2" >P2</option>
                        <option value="P3" >P3</option>
                        <option value="P4" >P4</option>
                        <option value="P5" >P5</option>
                        <option value="P6" >P6</option>
                      </select>
                      </div>
                      <div *ngIf="profesorForm.get('dedicacion')?.errors && profesorForm.get('dedicacion')?.dirty" class="form-text text-danger">
                        <small class="col-12" *ngIf="profesorForm.get('dedicacion')?.hasError('required')">{{'gestion-profesores.add-dedicacion-req' | translate}}</small>
                      </div>
                </div>

                
            
                <div class="float-end">
                    <button class="btn btn-secondary" [routerLink]="['/panel-principal/gestion-profesores/showall']">{{'gestion-profesores.cancelar' | translate}}<i style="margin-left: 1em; margin-right: 0;" class="fas fa-times-circle"></i></button>
                    <button  (click)="onSubmit()"   class="btn btn-success ml-2" type="button"> {{'gestion-profesores.edit-profesor' | translate}}  <i class="fa-solid fa-pen-to-square"></i></button>
                </div>
                <div *ngIf="getflashError()" class="alert alert-danger alert-dismissible fade show" role="alert">
                    {{getflashError()}}
                    <button (click)="onCloseFlash()" type="button" class="close" data-dismiss="alert" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
            </form>
        </div>
  
</div>
</div>
