<div id="login">

    <div class="card ">
        <div id="enc-log" class="card-header">
            <h3 id="h3-log" class="text-center">Añadir Espacio</h3>
        </div>
        <div class="card-body">
            <form [formGroup]="espacioForm">
                <div class="input-group mb-3">
                    <label class="col-2 col-form-label form-control-label" >{{'gestion-espacios.nombre' | translate}}</label>
                    <input class="form-control" type="text" formControlName="nombre" name="nombre" >
                </div>

                <div class="input-group mb-3">
                    <label class="col-2 col-form-label form-control-label" >{{'gestion-espacios.tipo' | translate}}</label>
                    <div class="col-10">
                        <select class="form-control" formControlName="tipo" name="tipo" id="tipo">
                          <option value="" selected="true" disabled="disabled">{{'gestion-espacios.select-tipo' | translate}}</option>
                          <option value="Aula">{{'gestion-espacios.aula' | translate}}</option>
                          <option value="Despacho">{{'gestion-espacios.despacho' | translate}}</option>
                        </select>
                      </div>
                </div>
                <div class="input-group mb-3">
                    <label class="col-2 col-form-label form-control-label" >{{'gestion-espacios.edificio' | translate}}</label>
                    <div class="col-10">
                        <select class="form-control" formControlName="edificio" name="edificio" id="edificio">
                          <option value="" selected="true" disabled="disabled">{{'gestion-espacios.select-edificio' | translate}}</option>
                          <option *ngFor="let edificio of edificioSelect;" value="{{edificio.id}}">{{edificio.nombre}} ({{edificio.universidad_nombre}} - {{edificio.ubicacion}})</option>
                        </select>
                      </div>
                </div>

                <div class="float-end">
                    <button class="btn btn-secondary" [routerLink]="['/panel-principal/gestion-espacios/showall']">{{'gestion-espacios.cancelar' | translate}}<i style="margin-left: 1em; margin-right: 0;" class="fas fa-times-circle"></i></button>
                    <button  (click)="onSubmit()"   class="btn btn-success ml-2" type="button"> Añadir profesor  <i class="fa-solid fa-pen-to-square"></i></button>
                </div>
            </form>
        </div>
  
</div>
</div>
