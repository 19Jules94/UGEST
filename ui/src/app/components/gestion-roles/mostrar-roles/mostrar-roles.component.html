<div class="container mt-5">
  <h3 class="text-center mb-4">{{'gestion-roles.showall-roles' | translate}}</h3>
    <button class="btn btn-success mb-2"
      [routerLink]="['/panel-principal/gestion-roles/add']">{{'gestion-roles.add-rol' | translate}}<i
        style="margin-left: 1em; margin-right: 0;" class="fa-solid fa-circle-plus"></i></button>
    <table class="table">
      <thead class="thead-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">{{'gestion-roles.accion' | translate}}</th>          
          <th scope="col" class="text-center" *ngIf="tieneFuncionalidadAction('ROL','DELETE')">{{'app.options' | translate}}</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let rol of roles;let indice=index">
            <th scope="row">{{indice+1}}</th>
            <td>{{rol.nombre}}</td>          
            <td *ngIf="tieneFuncionalidadAction('ROL','DELETE')"><div (click)="delete(rol)"><i style="margin-left: 2em;" class="far fa-trash-alt"></i></div></td>
          </tr>
  
      </tbody>
    </table>
    <button class="btn btn-danger" [routerLink]="['/panel-principal']">{{'gestion-usuarios.volver' | translate}}<i
        style="margin-left: 1em; margin-right: 0;" class="fas fa-long-arrow-alt-left"></i></button>
  
  </div>
